<script>

const rgbhere = document.getElementsByClassName("rgbhere");
for (var i=0; i < rgbhere.length; i++) {
        var inText = rgbhere[i].innerHTML;
    var temp = "";
    for (var c=0; c < inText.length; c++) {
        if (inText[c] != " ")
        temp = temp + "<font class=\"rgbchar\">" + inText[c] + "</font>";
        else temp = temp + " ";
    }
    rgbhere[i].innerHTML = temp;
}

const rgbtext = document.getElementsByClassName("rgbchar");
var t = 0;
var r, g, b, rs, gs, bs;
const speed = 0.15;
const offset = 0.25;
const floatSpeed = 0.3;
const floatOffset = 0.5;
const floatMagnitude = 2;

// this is dumb but css is dumber

function Update() {
        for (var i=0; i < rgbtext.length; i++) {
        rgbtext[i].setAttribute("color", "white");
        r = (Math.sin(t * speed - offset * i)/2 + 0.5) * 255;
        g = (Math.cos(t * speed - offset * i)/2 + 0.5) * 255;
        b = (-Math.sin(t * speed - offset * i)/2 + 0.5) * 255;
        rs = Math.floor(r).toString(16);
        gs = Math.floor(g).toString(16);
        bs = Math.floor(b).toString(16);
        if (rs.length < 2) {rs = "0" + rs;}
        if (gs.length < 2) {gs = "0" + gs;}
        if (bs.length < 2) {bs = "0" + bs;}
        rgbtext[i].setAttribute("color", rs + gs + bs);
        rgbtext[i].style = "position:relative; top:" +
        Math.sin(t*floatSpeed-i*floatOffset)*floatMagnitude +"px;";
    }
    t += 1;
}

setInterval(Update, 32);

</script>
